<!DOCTYPE html>
<html>
  <head>

    <title> My Basic Scene </title>
    <meta name="author" content="Nick Briz">
    <meta name="description" content="My cool WebVR Demo!">

    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>

  </head>
  <body>

    <a-scene>

      <a-sky src="images/space.jpg"></a-sky>

      <a-entity id="ball"
        geometry="primitive: sphere; radius: 0.5"
        material="src: images/earth.jpg"
        position="0 1.75 -2"></a-entity>


      <a-entity id="box"
        geometry="primitive: box;"
        material="src: images/borg.jpg"
        position="-1.93772 1.75 -2"></a-entity>

    </a-scene>

  </body>
</html>
